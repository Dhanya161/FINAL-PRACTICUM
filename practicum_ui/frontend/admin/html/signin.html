<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicum_signin</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="form">
                <h1>Welcome back!</h1>
                <p>Login to access all your data</p>
                <br>
                <br>
                <form>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <br>
                    <label for="password">Password</label><br>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></span>
                    </div>
                    <br>
                </form>
                <button type='submit' onclick='login(event)'>Log in</button>
                <br>
                <br>
                <p id="noAccount">Don't have an account?<a href="signup.html">Register</a></p>
            </div>

            <div class="picture">
                <img src="../../Knust Practicum/KNUST entrance2.jpg" alt="KNUST Entrance">
                <div class="text-overlay">
                    <!-- Optional overlay content -->
                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/admin/javascript.js"></script>
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = passwordField.nextElementSibling.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash'); // Change to crossed eye icon
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye'); // Change to open eye icon
            }
        }

       
    </script>
</body>
</html>
