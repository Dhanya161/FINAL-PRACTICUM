<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicum_signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="picture">
                <img src="../../Knust Practicum/landing2.jpg" alt="Landing Image">
                <div class="text-overlay">
                    <h2>KNUST PRACTICUM</h2>
                    <h1>Connecting Talents to Opportunities</h1>
                    <p>discover endless opportunities with ease</p>
                </div>
            </div>

            <div class="form">
                <h3>Create your account with us below</h3>
                <br>
                <p>Already have an account? <a href="login.html">Login</a></p>
                <br>
                <!-- <form id="signupForm" onsubmit="return validateForm()"> -->
                    <form id="signupForm"></form>
                    <label for="name">Fullname</label><br>
                    <input type="text" id="name" placeholder="Enter your fullname" required>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <br>
                    <label for="indexNumber">Index Number</label><br>
                    <input type="text" id="indexNumber" placeholder="Enter your index number" required>
                    <br>
                    <label for="referenceNumber">Reference Number</label><br>
                    <input type="text" id="referenceNumber" placeholder="Enter your reference number" required>
                    <br>
                    <label for="year">Level/Year</label><br>
                    <select id="year" required>
                        <option value="">Choose your level/year</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                    </select>
                    <br>
                    <label for="programme">Programme</label><br>
                    <input type="text" id="programme" placeholder="Enter your programme" required>
                    <br>
                    <label for="password">Create Password</label><br>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Create your password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></span>
                    </div>
                    <!-- <br> -->
                    <label for="confirmPassword">Confirm Password</label><br>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')"><i class="fas fa-eye"></i></span>
                    </div>
                    <br>
                    <button type="submit" onclick="register(event)">Create account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false; // Prevent form submission
            }

            // Check if passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const eyeIcon = document.querySelector(`#${id} + .eye-icon i`);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash'); // Change to crossed eye icon
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye'); // Change to open eye icon
            }
        }
    </script>
</body>
</html>
