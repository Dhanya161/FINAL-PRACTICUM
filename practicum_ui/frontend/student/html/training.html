<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum Training</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/training.css">
    <style>
        .pics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(355px, 1fr));
            gap: 100px;
            padding: 20px;
        }

        .pics div {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            background-color: #f9f9f9;
        }

        .pics img {
            width: 100%;
            height: 300px;
            display: block;
        }

        .pics h3 {
            margin: 10px 0;
            color: #333;
        }

        .pics p {
            padding: 0 10px 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <!-- Top navigation content -->
    </div>
    <div class="image-container">
        <img src="../../Knust Practicum/diverse-people-presenting-business-project-strategy-meeting-office-workmates-doing-financial-presentation-monitor-front-colleagues-working-development-growth.jpg" id="first-pic">
        <div class="text-overlay">
            <div class="layer">
                <div class="nav">
                    <div class="change" id="text-overlay1">
                        <div class="hamburger">
                            <div class="bars" id="bar1"></div>
                            <div class="bars" id="bar2"></div>
                            <div class="bars" id="bar2"></div>
                        </div>
                    </div>
                    <h2 class="text-overlay2">KNUST PRACTICUM</h2>
                </div>
            </div>
            <div class="navigations" id="text-overlay3">
                <a href="index.html" id="home">HOME</a>
                <a href="generateLetter.html" id="letter">LETTER</a>
                <a id="training">TRAINING</a>
                <a href="Opp.html" id="internships">INTERNSHIPS</a>
            </div>
            <h1>events and programs to build yourself</h1>
            <p>everyday brings with it a set of learning opportunities</p>
        </div>
    </div>
    
    <div class="opportunities">
        <h3>BROWSE UPCOMING TRAINING PROGRAMS</h3>
        <div class="pics" id="picsContainer">
            <!-- Flyers will be dynamically populated here -->
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const studentPage = 'training'; // Adjust to match the key used in localStorage
        const data = localStorage.getItem(`flyers_${studentPage}`);
        const picsContainer = document.getElementById('picsContainer');
    
        if (data) {
            const parsedData = JSON.parse(data);
            const existingFlyers = parsedData.flyers || [];
            const existingInfo = parsedData.info || [];
    
            existingFlyers.forEach((flyerUrl, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <img src="${flyerUrl}" alt="Flyer">
                    <h3>Training Program</h3>
                    <p>${existingInfo[index] || 'No information available'}</p>
                `;
                picsContainer.appendChild(div);
            });
        }
    });

    
    document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const dropdownMenu = document.createElement('div');
            dropdownMenu.className = 'dropdown-menu';

            // Create and append close button
            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&#10006;';
            dropdownMenu.appendChild(closeBtn);

            // Create and append dropdown links
            const logoutLink = document.createElement('a');
            logoutLink.href = '#';
            logoutLink.textContent = 'Logout';
            logoutLink.setAttribute('onclick', 'logout()');
            dropdownMenu.appendChild(logoutLink);

            const aboutLink = document.createElement('a');
            aboutLink.href = '#';
            aboutLink.textContent = 'About';
            dropdownMenu.appendChild(aboutLink);

            // Append dropdown menu to body
            document.body.appendChild(dropdownMenu);

            // Toggle dropdown menu visibility
            hamburger.addEventListener('click', () => {
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown menu when clicking the close button
            closeBtn.addEventListener('click', () => {
                dropdownMenu.style.display = 'none';
            });
        });

        function logout() {
            // Implement the function to delete cookies and redirect to signin page
            deleteAllCookies();
            window.location.href = "signin.html";
        }

        function deleteAllCookies() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
        }
</script>    
</body>
</html>
